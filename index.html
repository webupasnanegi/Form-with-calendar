<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Organiser</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <h1 class="head"> <sub class="sub"> (icon)</sub> Study Orgainser</h1>
    </div>

    <div>
        <a href="index.html" style="font-size: 20px;"> Create Schedule</a>
    </div>
    <form action="">
        <div>
            (icon) Create Study Schdeule : abc <input type="radio" name="myschedule" id=""> def <input type="radio"
                name="myschedule" id="">
        </div>
        <div>
            (icon) Weightage : abc <input type="checkbox" name="Weightage" id=""> def <input type="checkbox"
                name="Weightage" id="">
        </div>
        <div>
            <label for="subject"> (icon) Subjects : </label>
            <select name="mysub" id="subject">
                <option value="math">Maths</option>
                <option value="datasci" selected> Data Science</option>
                <option value="eng">English</option>
            </select>

        </div>
        <div>
            <label for="subject"> (icon) Exam/Courses : </label>
            <select name="mysub" id="subject">
                <option value="math">Maths</option>
                <option value="datasci" selected> Data Science</option>
                <option value="eng">English</option>
            </select>
        </div>
        <label>
            (icon) Start Date:
            <input type="date" name="start" value="" />
        </label>

        <label>
            (icon) End Date:
            <input type="date" name="end" data-value="7" value="" />
        </label>
        <div>
         <button>Submit</button>
         </div>
    </form>
    <div>
        <a href="calendar.html" target="_blank"> View Calendar</a>
    </div>


</body>

</html>
